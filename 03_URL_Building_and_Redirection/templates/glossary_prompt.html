{% extends 'base.html' %}

{% block title %}Choose a Term{% endblock %}

{% block content %}
    <h2>Please select the Data Science term that you would like to explore:</h2>
    <ul>
        {% for term in terms %}
            <li><a href="{{ url_for('glossary_detail', term_name=term) }}">{{ term.replace('_', ' ').title() }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">⬅️ Back to Home</a>
{% endblock %}
