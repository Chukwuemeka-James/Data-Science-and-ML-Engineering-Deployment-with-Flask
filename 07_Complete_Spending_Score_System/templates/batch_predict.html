<!-- templates/batch_predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Prediction - Spending Score App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Batch Prediction</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Upload CSV file:</label>
            <input type="file" name="file" accept=".csv" required>

            <label for="download">Do you want to download the results?</label>
            <select name="download" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="submit">Upload & Predict</button>
        </form>

        {% if table %}
            <div class="result">
                <h3>Prediction Results:</h3>
                {{ table|safe }}
            </div>

            {% if download_link %}
                <a href="{{ download_link }}" class="button">Download Results CSV</a>
            {% endif %}
        {% endif %}

        <a href="{{ url_for('predict') }}">Single Prediction</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
