{% extends 'base.html' %}

{% block title %}Class Members{% endblock %}

{% block content %}
    <h2>Class Members</h2>
    <ul>
        {% for student in students %}
            <li>
                <a href="{{ url_for('student_detail', student_name=student) }}">{{ student.title() }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
