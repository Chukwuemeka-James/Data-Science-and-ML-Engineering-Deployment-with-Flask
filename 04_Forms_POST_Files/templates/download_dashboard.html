<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Dashboard</h2>

{% if message %}
<div class="alert alert-success">{{ message }}</div>
{% endif %}

<form method="POST" action="/upload" enctype="multipart/form-data">
    <div class="mb-3">
        <label>Select a file (.csv, .xlsx, .xls, .txt):</label>
        <input type="file" name="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Upload File</button>
</form>

<hr>

{% if table %}
<h4>File Preview (Top 10 rows)</h4>
{{ table | safe }}
{% endif %}

{% if text_content %}
<h4>File Content</h4>
<pre>{{ text_content }}</pre>
{% endif %}

{% if download_link %}
<hr>
<a href="{{ url_for('download_file', filename=download_link) }}" class="btn btn-primary">Download Converted Excel File</a>
{% endif %}

</body>
</html>
