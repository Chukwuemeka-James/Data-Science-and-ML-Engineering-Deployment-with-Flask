{% extends 'base.html' %}

{% block title %}Class Members{% endblock %}

{% block content %}
    <h2>Class Members</h2>
    <ul>
        {% for student in students %}

                Your Data Science community email is: {{ student | work_email }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
